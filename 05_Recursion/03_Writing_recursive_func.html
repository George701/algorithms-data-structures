<body style="width: 60vw; margin: 0 auto;">
  <h2 style="text-align: center; text-transform: uppercase;">
    How recursive functions work
  </h2>

  <div style="text-align: center; margin: 0 15vw; font-size: large;">
    <p>
      Invoke the <strong>same</strong> function with a different input until you reach your base case.
    </p>
  </div>

  <h2 style="text-align: center; text-transform: uppercase;">
    Base Case
  </h2>

  <div style="text-align: center; margin: 0 15vw; font-size: large;">
    <p>
      The condition when the recursion ends.
    </p>
    <p>
      <strong>This is the most important concept to understand</strong>
    </p>
  </div>

  <h2 style="text-align: center; text-transform: uppercase;">
    Two essential parts of a recursive function!
  </h2>
  <ol>
    <li>Base Case</li>
    <li>Different Input</li>
  </ol>

  <script>
    const countDown = (num) => {
      if (num <= 0) {
        console.log("All done!");
        return;
      }
      console.log(num);
      num--;
      countDown(num);
    }

    // countDown(5);

    const sumRange = (num) => {
      if (num === 1) return 1;
      return num + sumRange(num - 1);
    }

    // console.log(sumRange(3));
    // return 3 + sumRange(2)
    //        return 2 + sumRange(1)
    //              return 1
    // 3 + 2 + 1

    // Fatorial
    const calcFactorial = (num) => {
      if (num === 1) {
        return 1;
      }
      return num * calcFactorial(num - 1)
    };
    console.log(calcFactorial(10));
  </script>
</body>
