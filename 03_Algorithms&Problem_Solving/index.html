  const charCount = (str) => {
    let result = {};
    for (var char of str) {
      char = char.toLowerCase();
      if (isAlphaNumeric(char)) {
        result[char] = ++result[char] || 1;
      }
    }
    return result;
  }

  const isAlphaNumeric = (char) => {
    var code = char.charCodeAt(0);
    return (code > 47 && code < 58) || (code > 64 && code < 91) || (code > 96 && code < 123);
  }
